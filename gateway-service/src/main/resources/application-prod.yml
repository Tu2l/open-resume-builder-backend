server:
  port: 8080

gateway: # Custom gateway configuration
  public-routes:
    - /api/user/auth/**
    - /api/pdf/**
  service-urls:
    user-service: http://user-service:8091
    pdf-service: http://pdf-service:8090

# Common configuration
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: INFO
        web: INFO
    com:
      tu2l:
        gateway: INFO
        pdf: INFO
    reactor:
      netty: INFO
  file:
    name: ./logs/gateway-service/app.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token:
    expiration-minutes: 15
  refresh-token:
    expiration-days: 7
  issuer: resume-builder-app
